apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: hook-dispatcher
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/robot/robot-gitee:latest
        imagePullPolicy: IfNotPresent
        args:
        - --port=8888
        - --config-file=/app/conf/app_config/config.yaml
        - --enable_debug=true
        env:
        - name: KAFKA_ADDRESS
          valueFrom:
            secretKeyRef:
              name: secrets
              key: KAFKA_ADDRESS
        ports:
        - containerPort: 8888
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /app/conf/app_config/
          name: app-config
          readOnly: true
      volumes:
      - name: app-config
        configMap:
          name: configmap-hook-dispatcher
