---
apiVersion: v1
kind: Service
metadata:
  name: xihe-inference-evaluate-service
  namespace: xihe-test-v2
spec:
  ports:
    - name: httpport
      port: 80
      targetPort: 7860
  selector:
    app: xihe-inference-evaluate
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xihe-inference-evaluate
  namespace: xihe-test-v2
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: xihe-inference-evaluate
  template:
    metadata:
      labels:
        app: xihe-inference-evaluate
    spec:
      containers:
      - name: xihe-inference-evaluate
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/xihe-inference-evaluate:33b7deed2200e2a4f0ca16cb6642b73929004432
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - containerPort: 7860
          name: http
          protocol: TCP